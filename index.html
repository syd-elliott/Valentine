        }

      let noClicks = 0;

      function updateNoButtonFont() {
        const width = btnNo.offsetWidth;
        const size = Math.max(10, Math.min(16, width * 0.12));
        btnNo.style.fontSize = size + "px";
      }

      window.addEventListener("resize", updateNoButtonFont);
      setTimeout(updateNoButtonFont, 100);

      btnNo.addEventListener("click", () => {
        noClicks++;

        btnNo.textContent =
          noPhrases[Math.min(noClicks - 1, noPhrases.length - 1)];

        // grow yes
        const yesGrow = 1 + noClicks * 0.45;
        const noGrow = Math.max(0.15, 1 - noClicks * 0.2);

        btnYes.style.flexGrow = yesGrow;
        btnNo.style.flexGrow = noGrow;
